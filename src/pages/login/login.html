<script src="../../scripts/libs/jquery-2.0.3.js" type="text/javascript" charset="utf-8"></script>

<script>
    $(document).ready(function(){
        //账户登陆切换事件
        $(".account").click(function() {
            //console.log($(this));
            $(this).addClass("active").siblings().removeClass("active");
            var e = $(this).attr("class").substr(0, 1);
            //console.log(e);
            var f = $(this).parents().siblings().find("." + e + "Login");
           
            f.addClass("active").siblings().removeClass("active")
        })
        //扫码登陆切换事件
        $(".code").click(function() {
            //console.log($(this));
            $(this).addClass("active").siblings().removeClass("active");
            var e = $(this).attr("class").substr(0, 1);
            //console.log(e);
            var f = $(this).parents().siblings().find("." + e + "Login");
           
            f.addClass("active").siblings().removeClass("active")
        })

        //二维码事件
        // $(".scan_code").mouseenter(function(){
        //     $(".code").animate({left: 0}, 100);
        //     $(".prompt").css({display:"inline"}).animate({opacity: 1}, 100);
        // })
        // $(".scan_code").mouseleave(function(){
        //     $(".code").animate({left: 80}, 100);
        //     $(".prompt").css({display:"none"}).animate({opacity: 0}, 100);
        // })
        $("body").delegate(".scan_code", "mouseenter", function() {
            $(".code").animate({left: 0}, 100);
            $(".prompt").css({display:"inline"}).animate({opacity: 1}, 100);
        }).delegate(".scan_code", "mouseleave", function() {
            $(".code").animate({left: 80}, 100);
            $(".prompt").css({display:"none"}).animate({opacity: 0}, 100);
        })
      
      //登陆验证
        $("#loginformbtn").click(function() {
            userValue = $("#username").val().replace(/(^\s*)|(\s*$)/g,'')
            passValue = $("#password").val().replace(/(^\s*)|(\s*$)/g,'')
            let obj = JSON.parse(localStorage.getItem("userinfo"));
            let _length = obj.length;
            let count = null;
            for(let i=0;i<_length;i++){
                if(userValue==obj[i].phonenum){
                    count=i;
                }
            }
            if(count==null && userValue!== "" && passValue!==""){
                $(".LoginRule").children("i").css({
                    display : "inline-block"
                })
                $(".LoginRule").children("span").text("账号密码不正确！")
                return false;
            }
            if(passValue == obj[count].password){
                localStorage.setItem("logined",userValue);
                setTimeout(function(){
                window.location = "../home/home.html"
                },2000)
                
            }
        })
    });
</script>
